name: Buoy Drift Check

on:
  pull_request:
    branches: [main, master, development]

jobs:
  drift-check:
    name: Design System Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Buoy
        run: npm install -g @ahoybuoy/cli

      - name: Run Buoy Drift Check
        id: drift-check
        run: buoy check --fail-on warning
        # Exit code determines pass/fail - no comments from Action
        # PR comments are handled by the Buoy GitHub App

      - name: Report to Buoy Cloud
        if: env.BUOY_API_TOKEN != ''
        run: |
          buoy check --report --repo ${{ github.repository }} --pr ${{ github.event.pull_request.number }} --quiet || true
        env:
          BUOY_API_TOKEN: ${{ secrets.BUOY_API_TOKEN }}
